			<div class="pop" status="pop" onclick="pop(this)"></div>
		</div>
		<div class="row green">
			<div class="pop" status="pop" onclick="pop(this)"></div>

			<div class="pop" status="pop" onclick="pop(this)"></div>
			<div class="pop" status="pop" onclick="pop(this)"></div>

			<div class="pop" status="pop" onclick="pop(this)"></div>
			<div class="pop" status="pop" onclick="pop(this)"></div>
		</div>
	</div>

	<script type="text/javascript" src="logik.js"></script>

</html>
